[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect old domain to new domain with 301 permanent redirect
[[redirects]]
  from = "https://shaktipolymersdelhi.com/*"
  to = "https://shaktipolymersindia.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://shaktipolymersdelhi.com/*"
  to = "https://shaktipolymersindia.com/:splat"
  status = 301
  force = true

# Additional security and SEO headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

